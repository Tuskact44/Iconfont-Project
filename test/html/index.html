<body>

    <header class="navbar">

            <div class="nav-left">

                <button class="btn btn-asset">素材资产 [cite: 47]</button>

            <i class="iconfont icon-cart"></i> </button>
        <button class="toolbar-item" id="top-button">
            <i class="iconfont icon-arrow-up"></i> </button>

    <div class="side-drawer" id="side-drawer">
        <div class="drawer-header">
            <h3>购物车</h3>
            <button id="close-drawer">X</button>
