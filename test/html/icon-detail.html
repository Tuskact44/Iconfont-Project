<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="detail-main">
  <!-- 预览区 -->
  <div class="preview-section">
    <div class="preview-container">
      <img src="" alt="图标预览" id="icon-preview">
    </div>
    <div class="size-selector">
      <span>选择尺寸：</span>
      <button class="size-btn active" data-size="32">32px</button>
      <button class="size-btn" data-size="64">64px</button>
      <button class="size-btn" data-size="128">128px</button>
      <button class="size-btn" data-size="256">256px</button>
    </div>
  </div>

  <!-- 信息+下载区 -->
  <div class="info-download-section">
    <h1 class="icon-title" id="icon-title"></h1>
    <div class="icon-meta-detail">
      <span class="author"><i class="icon-author"></i> <a href="#">@<span id="icon-author"></span></a></span>
      <span class="create-time"><i class="icon-time"></i> <span id="icon-time"></span></span>
      <span class="download-count"><i class="icon-download"></i> <span id="icon-download"></span>次下载</span>
      <span class="tags"><i class="icon-tag"></i> <span id="icon-tags"></span></span>
    </div>

    <!-- 格式选择+下载 -->
    <div class="format-download">
      <span>选择格式：</span>
      <div class="format-options">
        <button class="format-btn active" data-format="png">PNG</button>
        <button class="format-btn" data-format="svg">SVG</button>
        <button class="format-btn" data-format="ai">AI</button>
      </div>
      <button class="btn-download" id="btn-download">立即下载</button>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button class="btn-collect" id="btn-collect">
        <i class="icon-collect"></i> 收藏图标
      </button>
      <button class="btn-add-cart" id="btn-add-cart">
        <i class="icon-cart"></i> 加入购物车
      </button>
      <button class="btn-share" id="btn-share">
        <i class="icon-share"></i> 分享
      </button>
      <button class="btn-report" id="btn-report">
        <i class="icon-report"></i> 举报
      </button>
    </div>
  </div>

  <!-- 相关推荐 -->
  <div class="related-section">
    <h2>相关推荐</h2>
    <div class="related-icons" id="related-icons"></div>
  </div>
</main>
</body>
</html>
