<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            border: 1px solid black;
            display: flex;
            align-items: self-start;
            /* justify-content: end; */
            /* justify-content: space-evenly; */
        }
        .box div:nth-child(2){
            align-self: center;
        }
        /* 弹性盒子，默认沿着主轴排列 */
        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
