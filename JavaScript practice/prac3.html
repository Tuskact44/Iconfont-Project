<!DOCTYPE html>

<body>
    <script>
        let arr = [32,4,7,9,12,4,666,79,100,16,1,0]
        for(let i = 0; i < arr.length - 1; i++){
            for(let j = 0; j < arr.length - 1; j ++){
                if(arr[j] > arr[j + 1]){
                    let temp = arr[j]
                    arr[j] = arr [j + 1]
                    arr[j + 1] = temp
                } 

                
            }
        }
        console.log(arr);        
    </script>
</body>
