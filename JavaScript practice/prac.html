<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            padding: 5px 10px;
            border:  1px solid black;
            border-radius: 5px;
            margin: 3px;
            background-color: rgb(244, 248, 251);
            box-shadow: 2px 2px 2px skyblue;
        }
    </style>
</head>
<body>
    <script>
        for(let i =1; i <= 9; i++){
            for(let j =1; j <= i; j++){
                document.write(`<span>${j} * ${j} = ${j*j}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
