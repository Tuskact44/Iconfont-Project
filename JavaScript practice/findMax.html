<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 15, 9]
        let max = arr[0]
        let min = arr[0]
        for( let i = 0; i < arr.length; i++){
            if( arr[i] > max){
                max = arr[i]
            } 
            if( arr[i] < min){
                min = arr[i]
            }
        }
        console.log(max,min);
        document.write( max )
        document.write( min )

        
    </script>
</body>
</html>
