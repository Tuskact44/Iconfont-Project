<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        let money = 100
        while(true){
            let re = +prompt(`
            请您选择操作:
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
            if( re === 4){
                break
            }
            switch(re){
                case 1:
                    let save = +prompt('请输入存款金额')
                    money += save
                    break
                case 2:
                    let pick = +prompt('请输入取款金额')
                    money -= pick
                    break
                case 3:
                    alert(`您的账户有${money}元`)
                    break
            }
        }
    </script>
</body>
</html>
