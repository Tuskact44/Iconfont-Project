<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner</title>
    <style>
        .banner{
            height: 900px;
            background-color: #f3f3f4;
            background-image: url(./VCG211422134510.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: 0 0;
            text-align: center;
            color: #333333;
        }
        .banner h2{
            font-size: 36px;
            font-weight: 400;
            line-height: 100px;
            text-align: center;
        }
        .banner p{
            font-size: 20px;
            text-align: center;
        }
        .banner a{
            width: 125px;
            height: 40px;
            background-color: aqua;
            display: inline-block;
            line-height: 40px;
            color: #f3f3f4;
            text-decoration: none;
            font-size: large;
        }
        .banner a:hover{
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>让创造产生价值</h2>
        <p>我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他们的才华和创意传递给用户。</p>
        <a href="#">我要报名</a>
    </div>
</body>
</html>
