<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        姓名：<input type="text" placeholder="请输入姓名"><br><br>
        账号：<input type="text" placeholder="请输入账号"><br><br>
        密码：<input type="text" placeholder="请输入密码"><br><br>
        确认密码：<input type="text" placeholder="请确认密码正确"><br><br>
        性别：<label><input type="radio" name="gender" id="">男</label>&nbsp;&nbsp;
        <label><input type="radio" name="gender" id="">女<br></label><br>
        <label for="">居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
            <option>广州</option>
            <option>重庆</option>
            <option>杭州</option>
            <option>苏州</option>
            <option>南京</option>
        </select>
        <h2>教育经历</h2>
        <label for="">最高学历：</label>
        <select>
            <option>小学</option>
            <option>初中</option>
            <option>高职</option>
            <option>高中</option>
            <option>专科</option>
            <option>本科</option>
            <option>硕士</option>
            <option selected>博士</option>
            <option>其他</option>
        </select><br><br>
        <label for="">学校名称：</label>
        <input type="text" name="" id="" placeholder="请输入学校"><br><br>
        <label for="">所学专业：</label>
        <input type="text" name="" id="" placeholder="请输入专业"><br><br>
        <label for="">在校时间：</label>
        <select>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
        </select>
        --
        <select>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
        </select><br>
        <h2>工作经历</h2>
        <label for="">工作名称：</label>
        <input type="text" name="" id=""><br>
        <label for="">工作描述：</label><br>
        <textarea name="" id=""></textarea><br><br>
        <input type="checkbox"><label for="">已阅读并同意以下协议</label>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <br>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
